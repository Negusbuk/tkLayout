// Service cylinders
Support {
  type custom
  subdetectorName FPIX_1
  customRMin 172
  customZMin 260 
  customLength 1150
  customDir horizontal
  Component {
    componentName "Supports Mechanics: Service cylinder around TFPX" 
    Element {
      elementName CF
      quantity 1.00
      unit mm
    }
  }
  // FPX disks external CFK stiffener & extension
  // TEMPORARY TOOK VALUE FROM EPX DISKS (better than nothing), BUT PLEASE UPDATE THIS (lighter in FPX than EPX?)!!!
  Component {
    componentName "Supports Mechanics: CFK extension on service cylinder"
    Element {
      elementName CFRP_EPX
      quantity 864          // 27g per dee, hence 4*27 = 108g per double-disk. Hence 8*108 = 864g for 8 double-disks. Source: [1].
      unit g
                            // APPROXIMATION: mass spread along the FPX service cylinder, while should be placed at specific Z, and at specific phis.
    }
  }    
}

