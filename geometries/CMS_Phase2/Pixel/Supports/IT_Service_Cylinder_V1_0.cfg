// Service cylinder: TFPX
Support {
  type custom
  subdetectorName FPIX_1
  customRMin 172           // To check (Rmax - imaginary radial thickness of 2 mm).
  customZMin 227           // Should maybe be a bit lower Z? Would need to update CMSSW TFPX volume, which presently starts at Z = 227 mm.
  customLength 1375        // Goes up to Z = 1602 mm ?
  customDir horizontal
  Component {
    componentName "Supports Mechanics: Service cylinder (around TFPX)" 
    Element {
      elementName CFRP_ITST
      quantity 1.00        // To check. From [5].
      unit mm
    }
  }
}

// Service cylinder: flange (vertical)
Support {
  type custom
  subdetectorName FPIX_2
  customZMin 1602.01       // Transition region starts at Z = 1602 mm ? (Rmax - imaginary radial thickness of 2 mm).
  customRMin 172           
  customLength 106         // Transition region goes from Rmin = 172 mm to Rmax = 278 mm?
                           // APPROXIMATION: VERTICAL TRANSITION REGION, INSTEAD OF PROGRESSIVE SHAPE.
  customDir vertical 
  Component {
    componentName "Supports Mechanics: Service cylinder (transition region)" 
    Element {
      elementName CFRP_ITST 
      quantity 1.00        // To check. From [5].
      unit mm
    }
  }
}

