// Pixel support tube: BPIX section (horizontal)
Support {
  type custom
  subdetectorName ITST
  customZMin 0
  customRMin 208.5           // Envelope position: R 207-212 mm. Hence place at 208.5 mm, as imaginary 2 mm thickness. Source: [3].
  customLength 226.99        // CMSSW TBPX/TFPX volumes transition at Z = 227 mm. 
  customDir horizontal
  Component {
    componentName "Supports Mechanics: ITST (cylinder around TBPX)" 
    Element {
      elementName Al
      quantity 0.050
      unit mm
    }
    Element {
      elementName Kevlar
      quantity 0.250
      unit mm
    }
    Element {
      elementName CF
      quantity 1.85
      unit mm
    }
  }
}

